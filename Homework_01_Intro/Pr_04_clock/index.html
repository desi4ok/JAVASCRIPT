<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Clock</title>
    <script>
        function startTime(){
            var timer = setInterval(setTime, 1000);
        }

        function setTime() {
            var time = new Date();
            var hours = time.getHours();
            if (hours < 10){
                hours = '0' + hours;
            }

            var min = time.getMinutes();
            if (min < 10) {
                min = '0' + hours;
            }

            var sec = time.getSeconds();
            if (sec < 10) {
                sec = '0' + sec;
            }

            var output = hours + ':' + min + ':' + sec;
            document.getElementById("clock").innerHTML = output;
        }
    </script>
</head>
<body onload="startTime()">
<b>The current time is:</b><br>
<div id="clock"></div>
</body>
</html>
